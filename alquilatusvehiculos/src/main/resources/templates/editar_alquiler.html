<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Alquiler</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h1 class="card-title text-center mb-4">Editar Alquiler</h1>

            <form th:action="@{/alquileres/editar}" th:object="${alquiler}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="cliente" class="form-label">Cliente</label>
                    <select id="cliente" th:field="*{cliente}" class="form-select" required>
                        <option value="" disabled>Selecciona un cliente</option>
                        <option th:each="cliente : ${clientes}"
                                th:value="${cliente.id}"
                                th:text="${cliente.nombre}"
                                th:selected="${cliente.id} == ${alquiler.cliente.id}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="vehiculo" class="form-label">Vehículo</label>
                    <select id="vehiculo" th:field="*{vehiculo}" class="form-select" required>
                        <option value="" disabled>Selecciona un vehículo</option>
                        <option th:each="vehiculo : ${vehiculos}"
                                th:value="${vehiculo.id}"
                                th:text="${vehiculo.marca + ' ' + vehiculo.modelo}"
                                th:selected="${vehiculo.id} == ${alquiler.vehiculo.id}">
                        </option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="fechaInicio" class="form-label">Fecha de Inicio:</label>
                    <input type="date" id="fechaInicio" th:field="*{fechaInicio}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="fechaFin" class="form-label">Fecha de Fin:</label>
                    <input type="date" id="fechaFin" th:field="*{fechaFin}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="precioTotal" class="form-label">Precio Total:</label>
                    <input type="number" step="0.01" id="precioTotal" th:field="*{precioTotal}" class="form-control" readonly />
                </div>

                <div class="d-flex justify-content-between">
                    <a href="/alquileres" class="btn btn-secondary">Volver a la lista</a>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
