<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Vehículos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .top-bar {
            background-color: #007bff;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .home-btn {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .home-btn i {
            font-size: 20px;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        td {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .btn {
            padding: 8px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <a href="/index.html" class="home-btn"><i class="fas fa-home"></i> Inicio</a>
</div>

<div class="container">
    <h1>Lista de Vehículos</h1>
    <a href="/vehiculos/nuevo" class="btn">Añadir Vehículo</a>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Año</th>
            <th>Matrícula</th>
            <th>Precio por Día</th>
            <th>Disponible</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vehiculo : ${vehiculos}">
            <td th:text="${vehiculo.id}"></td>
            <td th:text="${vehiculo.marca}"></td>
            <td th:text="${vehiculo.modelo}"></td>
            <td th:text="${vehiculo.anio}"></td>
            <td th:text="${vehiculo.matricula}"></td>
            <td th:text="${vehiculo.precioPorDia}"></td>
            <td>
                <span th:class="${vehiculo.disponible ? 'available' : 'not-available'}"
                      th:text="${vehiculo.disponible ? 'Disponible' : 'No Disponible'}"></span>
            </td>
            <td>
                <a th:href="@{/vehiculos/editar/{id}(id=${vehiculo.id})}" class="btn">Editar</a>
                <a th:href="@{/vehiculos/eliminar/{id}(id=${vehiculo.id})}" class="btn">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
