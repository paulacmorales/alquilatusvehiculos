<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Alquiler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .top-bar {
            background-color: #007bff;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .home-btn {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .home-btn i {
            font-size: 20px;
        }

        .container {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input, select {
            padding: 8px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <a href="/index.html" class="home-btn"><i class="fas fa-home"></i> Inicio</a>
</div>

<div class="container">
    <h1>Formulario de Alquiler</h1>
    <form action="/alquileres/nuevo" method="post">
        <label for="cliente">Cliente:</label>
        <select name="cliente" id="cliente" required>
            <option th:each="cliente : ${clientes}" th:value="${cliente.id}" th:text="${cliente.nombre}"></option>
        </select>

        <label for="vehiculo">Veh√≠culo:</label>
        <select name="vehiculo" id="vehiculo" required>
            <option th:each="vehiculo : ${vehiculos}" th:value="${vehiculo.id}" th:text="${vehiculo.marca} + ' ' + ${vehiculo.modelo}"></option>
        </select>

        <label for="fechaInicio">Fecha de Inicio:</label>
        <input type="date" name="fechaInicio" id="fechaInicio" required />

        <label for="fechaFin">Fecha de Fin:</label>
        <input type="date" name="fechaFin" id="fechaFin" required />

        <label for="precioTotal">Precio Total:</label>
        <input type="number" name="precioTotal" id="precioTotal" required />

        <button type="submit" class="btn">Guardar Alquiler</button>
    </form>
</div>

</body>
</html>
