<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Inicio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #007bff, #00c6ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            text-decoration: none;
            background: white;
            color: #007bff;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 8px;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: bold;
        }

        .btn:hover {
            background: #0056b3;
            color: white;
        }

        .icon {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Bienvenido a AlquilaTusVehiculos</h1>
    <p>Selecciona una opcion para administrar el sistema</p>

    <div class="btn-container">
        <a href="/clientes" class="btn">
            <i class="fas fa-users icon"></i> Clientes
        </a>
        <a href="/alquileres" class="btn">
            <i class="fas fa-car icon"></i> Alquileres
        </a>
        <a href="/vehiculos" class="btn">
            <i class="fas fa-truck-pickup icon"></i> Vehiculos
        </a>
    </div>
</div>

</body>
</html>
