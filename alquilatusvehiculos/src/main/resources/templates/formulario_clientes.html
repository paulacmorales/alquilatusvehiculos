<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Cliente</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <!-- Font Awesome (iconos) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-light">

<!-- Barra superior -->
<nav class="navbar navbar-dark bg-primary px-3">
    <a class="navbar-brand d-flex align-items-center" href="/index.html">
        <i class="fas fa-home me-2"></i> Inicio
    </a>
</nav>

<!-- Formulario -->
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h1 class="h4 text-center mb-4">Formulario de Cliente</h1>

            <form th:action="@{/clientes}" th:object="${cliente}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" th:field="*{nombre}" id="nombre" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" th:field="*{email}" id="email" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono</label>
                    <input type="text" th:field="*{telefono}" id="telefono" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="direccion" class="form-label">Dirección</label>
                    <input type="text" th:field="*{direccion}" id="direccion" class="form-control">
                </div>

                <div class="d-flex justify-content-end gap-2 mt-4">
                    <a href="/clientes" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar Cliente
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
