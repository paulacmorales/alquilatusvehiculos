<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Vehículos</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <!-- Font Awesome (iconos) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-light">

<!-- Barra superior -->
<nav class="navbar navbar-dark bg-primary px-3">
    <a class="navbar-brand d-flex align-items-center" href="/index.html">
        <i class="fas fa-home me-2"></i> Inicio
    </a>
</nav>

<!-- Contenedor principal -->
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">Lista de Vehículos</h1>
        <a href="/vehiculos/nuevo" class="btn btn-primary btn-sm">
            <i class="fas fa-plus"></i> Añadir Vehículo
        </a>
    </div>

    <table class="table">
        <thead class="table-primary">
        <tr>
            <th>ID</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Año</th>
            <th>Matrícula</th>
            <th>Precio por Día</th>
            <th>Disponible</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vehiculo : ${vehiculos}">
            <td th:text="${vehiculo.id}"></td>
            <td th:text="${vehiculo.marca}"></td>
            <td th:text="${vehiculo.modelo}"></td>
            <td th:text="${vehiculo.anio}"></td>
            <td th:text="${vehiculo.matricula}"></td>
            <td th:text="${vehiculo.precioPorDia}"></td>
            <td>
                <span th:text="${vehiculo.disponible ? 'Disponible' : 'No Disponible'}"
                      th:classappend="${vehiculo.disponible ? 'text-success fw-bold' : 'text-danger fw-bold'}"></span>
            </td>
            <td class="text-nowrap align-middle">
                <a th:href="@{/vehiculos/editar/{id}(id=${vehiculo.id})}" class="btn btn-primary btn-sm me-1">
                    <i class="fas fa-edit me-1"></i> Editar
                </a>
                <a th:href="@{/vehiculos/eliminar/{id}(id=${vehiculo.id})}"
                   class="btn btn-danger btn-sm ms-1"
                   onclick="return confirm('¿Estás seguro de que quieres eliminar este vehículo?');">
                    <i class="fas fa-trash me-1"></i> Eliminar
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
