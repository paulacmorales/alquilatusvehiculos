<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #007bff, #00c6ff);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .btn-lg {
            font-size: 1.1rem;
            padding: 12px 20px;
            border-radius: 12px;
        }

        .btn + .btn {
            margin-top: 15px;
        }
    </style>
</head>
<body>
<div class="card text-center">
    <h2 class="mb-4">Bienvenido a <strong>AlquilaTusVehículos</strong></h2>
    <p class="text-muted">Selecciona una opción para administrar el sistema</p>

    <a th:href="@{/clientes}" class="btn btn-primary btn-lg w-100">
        <i class="fas fa-users me-2"></i> Clientes
    </a>

    <a th:href="@{/alquileres}" class="btn btn-primary btn-lg w-100">
        <i class="fas fa-car me-2"></i> Alquileres
    </a>

    <a th:href="@{/vehiculos}" class="btn btn-primary btn-lg w-100">
        <i class="fas fa-truck-pickup me-2"></i> Vehículos
    </a>

    <form th:action="@{/logout}" method="post" class="mt-4">
        <button type="submit" class="btn btn-outline-light w-100">
            <i class="fas fa-sign-out-alt me-2"></i> Cerrar sesión
        </button>
    </form>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
