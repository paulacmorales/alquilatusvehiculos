<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Alquiler</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <!-- Font Awesome (iconos) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-light">

<!-- Barra superior -->
<nav class="navbar navbar-dark bg-primary px-3">
    <a class="navbar-brand d-flex align-items-center" href="/index.html">
        <i class="fas fa-home me-2"></i> Inicio
    </a>
</nav>

<!-- Formulario -->
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h1 class="h4 text-center mb-4">Formulario de Alquiler</h1>

            <form th:action="@{/alquileres/nuevo}" method="post" th:object="${alquiler}">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="cliente" class="form-label">Cliente</label>
                    <select id="cliente" name="cliente" class="form-select" required>
                        <option value="" disabled selected>Selecciona un cliente</option>
                        <option th:each="cliente : ${clientes}"
                                th:value="${cliente.id}"
                                th:text="${cliente.nombre}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="vehiculo" class="form-label">Vehículo</label>
                    <select id="vehiculo" name="vehiculo" class="form-select" required>
                        <option value="" disabled selected>Selecciona un vehículo</option>
                        <option th:each="vehiculo : ${vehiculos}"
                                th:value="${vehiculo.id}"
                                th:text="${vehiculo.marca + ' ' + vehiculo.modelo}"></option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="fechaInicio" class="form-label">Fecha de Inicio</label>
                    <input type="date" id="fechaInicio" name="fechaInicio" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="fechaFin" class="form-label">Fecha de Fin</label>
                    <input type="date" id="fechaFin" name="fechaFin" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="precioTotal" class="form-label">Precio por día</label>
                    <input type="number" step="0.01" id="precioTotal" name="precioTotal" class="form-control" required>
                </div>

                <div class="d-flex justify-content-end gap-2 mt-4">
                    <a href="/alquileres" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Guardar Alquiler
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
