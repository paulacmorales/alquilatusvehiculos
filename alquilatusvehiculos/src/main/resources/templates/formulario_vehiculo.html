<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Vehículo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .top-bar {
            background-color: #007bff;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .home-btn {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .home-btn i {
            font-size: 20px;
        }

        .container {
            width: 50%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input, select {
            padding: 8px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <a href="/index.html" class="home-btn"><i class="fas fa-home"></i> Inicio</a>
</div>

<div class="container">
    <h1>Formulario de Vehículo</h1>
    <form action="/vehiculos" method="post">
        <label for="marca">Marca</label>
        <input type="text" id="marca" name="marca" required>

        <label for="modelo">Modelo</label>
        <input type="text" id="modelo" name="modelo" required>

        <label for="matricula">Matrícula</label>
        <input type="text" id="matricula" name="matricula" required>

        <label for="precioPorDia">Precio por Día</label>
        <input type="number" id="precioPorDia" name="precioPorDia" required>

        <label for="anio">Año</label>
        <input type="number" id="anio" name="anio" required>

        <label for="disponible">Disponible</label>
        <select id="disponible" name="disponible" required>
            <option value="true">Sí</option>
            <option value="false">No</option>
        </select>

        <button type="submit" class="btn">Guardar Vehículo</button>
    </form>
</div>

</body>
</html>
