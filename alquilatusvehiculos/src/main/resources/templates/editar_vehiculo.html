<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Vehículo</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h1 class="card-title text-center mb-4">Editar Vehículo</h1>

            <form th:action="@{/vehiculos/actualizar/{id}(id=${vehiculo.id})}" th:object="${vehiculo}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="marca" class="form-label">Marca:</label>
                    <input type="text" id="marca" th:field="*{marca}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="modelo" class="form-label">Modelo:</label>
                    <input type="text" id="modelo" th:field="*{modelo}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="matricula" class="form-label">Matrícula:</label>
                    <input type="text" id="matricula" th:field="*{matricula}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="precioPorDia" class="form-label">Precio por Día:</label>
                    <input type="number" step="0.01" id="precioPorDia" th:field="*{precioPorDia}" class="form-control" required />
                </div>

                <div class="mb-3">
                    <label for="anio" class="form-label">Año:</label>
                    <input type="number" id="anio" th:field="*{anio}" class="form-control" required />
                </div>

                <div class="mb-4">
                    <label for="disponible" class="form-label">Disponible:</label>
                    <select id="disponible" th:field="*{disponible}" class="form-select" required>
                        <option th:value="true" th:text="'Sí'" th:selected="${vehiculo.disponible} == true"></option>
                        <option th:value="false" th:text="'No'" th:selected="${vehiculo.disponible} == false"></option>
                    </select>
                </div>

                <div class="d-flex justify-content-between">
                    <a href="/vehiculos" class="btn btn-secondary">Volver a la lista</a>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
