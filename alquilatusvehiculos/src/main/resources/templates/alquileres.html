<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Alquileres</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-light">

<!-- Barra superior -->
<nav class="navbar navbar-dark bg-primary px-3">
    <a class="navbar-brand d-flex align-items-center" href="/index.html">
        <i class="fas fa-home me-2"></i> Inicio
    </a>
</nav>

<!-- Contenedor principal -->
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3">Lista de Alquileres</h1>
        <a href="/alquileres/nuevo" class="btn btn-sm btn-primary">
            <i class="fas fa-plus"></i> Añadir Alquiler
        </a>
    </div>

    <table class="table">
        <thead class="table-primary">
        <tr>
            <th>ID</th>
            <th>Vehículo</th>
            <th>Cliente</th>
            <th>Fecha de Inicio</th>
            <th>Fecha de Fin</th>
            <th>Precio Total</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="alquiler : ${alquileres}">
            <td th:text="${alquiler.id}"></td>
            <td th:text="${alquiler.vehiculo.marca + ' ' + alquiler.vehiculo.modelo}"></td>
            <td th:text="${alquiler.cliente.nombre}"></td>
            <td th:text="${alquiler.fechaInicio}"></td>
            <td th:text="${alquiler.fechaFin}"></td>
            <td th:text="${alquiler.precioTotal}"></td>
            <td class="text-nowrap align-middle">
                <a th:href="@{/alquileres/editar/{id}(id=${alquiler.id})}" class="btn btn-primary btn-sm me-2">
                    <i class="fas fa-edit"></i> Editar
                </a>
                <a th:href="@{/alquileres/eliminar/{id}(id=${alquiler.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Estás seguro de que quieres eliminar este alquiler?');">
                    <i class="fas fa-trash"></i> Eliminar
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS -->
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
